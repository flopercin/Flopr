<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloprHub Key</title>
    <style>
        @font-face {
            font-family: 'Pixel';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            font-family: 'Pixel', sans-serif;
            color: #ffffff;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px #1a5c38;
        }
        img {
            max-width: 300px;
            border: 5px solid #ffffff;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 15px 30px;
            font-family: 'Pixel', sans-serif;
            font-size: 1.2em;
            background-color: #ffffff;
            color: #2ecc71;
            border: 3px solid #1a5c38;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.3s;
        }
        button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <h1>Get key for FloprHub</h1>
    <img src="images/image.img" alt="FloprHub Image">
    <a href="https://t.me/FloprHub/20"><button>Get key!</button></a>
</body>
</html>
