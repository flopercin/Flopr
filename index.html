<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flopr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 500;
        }

        .nav-links a.active {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .nav-links a.inactive {
            background: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .nav-links a.active:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 48px;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .info-section, .getkey-section {
            display: none;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
        }

        .info-section.active, .getkey-section.active {
            display: block;
        }

        .info-section p {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .info-section a, .getkey-section a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .info-section a:hover, .getkey-section a:hover {
            text-decoration: underline;
        }

        .telegram-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .getkey-section p {
            font-size: 20px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .getkey-section a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .getkey-section a:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .nav-links {
                justify-content: center;
                flex-wrap: wrap;
            }

            .nav-links a {
                margin: 5px;
                padding: 8px 15px;
                font-size: 16px;
            }

            h1 {
                font-size: 36px;
            }

            .info-section, .getkey-section {
                max-width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#" onclick="showMain()">Main</a>
            <a href="#" class="inactive">Scripts</a>
            <a href="#" class="inactive">Upload</a>
            <a href="#" class="active" onclick="showGetKey()">Get key</a>
            <a href="#" class="active" onclick="showInfo()">Info</a>
        </div>
    </div>

    <div class="container">
        <h1>Flopr</h1>
        <div class="info-section" id="infoSection">
            <p>
                <img src="https://avatars.mds.yandex.net/i?id=15cdcbc37bec1ddf0ab6bb08cbf82229_l-4590839-images-thumbs&n=13" class="telegram-icon" alt="Telegram">
                Профиль: <a href="https://t.me/flopercin2" target="_blank">flopercin2</a>
            </p>
            <p>
                <img src="https://avatars.mds.yandex.net/i?id=15cdcbc37bec1ddf0ab6bb08cbf82229_l-4590839-images-thumbs&n=13" class="telegram-icon" alt="Telegram">
                Канал: <a href="https://t.me/FloprHub" target="_blank">FloprHub</a>
            </p>
        </div>
        <div class="getkey-section" id="getkeySection">
            <p>Get key for FloprHub</p>
            <a href="#" class="active">Get key</a>
        </div>
    </div>

    <script>
        const infoSection = document.getElementById('infoSection');
        const getkeySection = document.getElementById('getkeySection');
        const infoButton = document.querySelector('a[onclick="showInfo()"]');
        const getkeyButton = document.querySelector('a[onclick="showGetKey()"]');
        const mainButton = document.querySelector('a[onclick="showMain()"]');

        function showInfo() {
            infoSection.classList.add('active');
            getkeySection.classList.remove('active');
            infoButton.classList.add('active');
            getkeyButton.classList.remove('active');
            mainButton.classList.remove('active');
        }

        function showGetKey() {
            getkeySection.classList.add('active');
            infoSection.classList.remove('active');
            getkeyButton.classList.add('active');
            infoButton.classList.remove('active');
            mainButton.classList.remove('active');
        }

        function showMain() {
            infoSection.classList.remove('active');
            getkeySection.classList.remove('active');
            infoButton.classList.remove('active');
            getkeyButton.classList.remove('active');
            mainButton.classList.add('active');
        }
    </script>
</body>
</html>
